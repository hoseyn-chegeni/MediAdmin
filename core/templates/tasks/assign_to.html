{%extends 'base.html' %}
{%block title %}اختصاص تسک {{object}} به کاربر{%endblock%}

{%block content %} 
   
<div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="" width="62" height="47">
        <h2>اختصاص تسک {{object}} به کاربر</h2>
      </div>

        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">اطلاعات</h4>
          <form class="needs-validation" method="post" enctype="multipart/form-data">
            {%csrf_token%}
                <div class="row g-3">


                    <div class="w-100 col-sm-6">
                        <label  for="assign_to">اختصاص به :</label>
                        <select  class="form-select" name="assign_to"  id="assign_to">
                          <option value="" selected="">---------</option>
                          {% for i in form.assign_to.field.queryset%}
                          <option value="{{i.id}}">{{i}}</option>
                          {%endfor%}
                        </select>
                        </div>
            

            <button class="w-100 btn btn-lg btn-outline-success" type="submit">ثبت</button>
          </form>
        </div>
      </div>
    </main>
</div>

{%endblock%}
