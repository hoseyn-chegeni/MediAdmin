<!-- templates/appointments_chart.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Appointments for Each Service (Next 7 Days)</h2>
    <canvas id="appointmentsChart"></canvas>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const ctx = document.getElementById('appointmentsChart').getContext('2d');
        const chartData = {{ chart_data|safe }};
        const labels = {{ dates|safe }};
        const datasets = chartData.map((serviceData, index) => {
            const colors = ['#ff6384', '#36a2eb', '#cc65fe', '#ffce56', '#2ecc71', '#e74c3c', '#3498db'];
            return {
                label: serviceData.service,
                data: serviceData.appointments,
                borderColor: colors[index % colors.length],
                fill: false
            };
        });

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: datasets
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Number of Appointments for Each Service (Next 7 Days)'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Number of Appointments'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
</body>
</html>
