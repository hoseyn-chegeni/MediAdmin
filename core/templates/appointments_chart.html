<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions Per Doctor Chart</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 80%; margin: auto;">
        <canvas id="sessionsChart"></canvas>
    </div>

    <!-- JavaScript code to fetch data and create chart -->
    <script>
        // Fetch data using AJAX
        fetch('{% url "planner:sessions_per_doctor_chart" %}')
            .then(response => response.json())
            .then(data => {
                // Data received, create chart
                var labels = data.labels;
                var data = data.data;

                // Create chart using Chart.js
                var ctx = document.getElementById('sessionsChart').getContext('2d');
                var chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Number of Sessions',
                            data: data,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
