{% load i18n %}

{% if cancel_url %}
  <a href="{{ cancel_url }}"
     class="float-right btn btn-link">{% trans "لغو" %}</a>
{% endif %}
{% if wizard.steps.prev %}
  <button name="wizard_goto_step" type="submit"
          value="{{ wizard.steps.prev }}"
          class="btn btn-secondary">{% trans "بازگشت" %}</button>
{% else %}
  <button disabled name="" type="button" class="btn">{% trans "بازگشت" %}</button>
{% endif %}
<button type="submit" class="btn btn-primary">{% trans "ادامه" %}</button>
