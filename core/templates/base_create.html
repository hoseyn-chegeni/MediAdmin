{% extends 'base.html'%}
{% load static%}
{% block title %}{% endblock %}

{%block content%}
<div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="" width="62" height="47">
        <h2>{%block form_title%} {%endblock%}</h2>
      </div>

        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">اطلاعات</h4>
          <form class="needs-validation" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="row g-3">
                <div class="row g-3">
                            {%block fields%}
                            {%endblock%}
                            <button class="w-100 btn btn-lg btn-outline-success mt-3" type="submit">ثبت</button>
                            <button class="w-100 btn btn-lg btn-outline-secondary mt-3" type="button" id="reset-button">بازنشانی</button>
                        </form>
                    </div>
                </div>
            <br>
            <br>
            </div>
        </div>
    </main>
</div>
<script>
    jalaliDatepicker.startWatch();
  </script>
  <script>
    // Function to reset the form fields
    function resetForm() {
        document.getElementById("form").reset();
    }
  
    // Add event listener to the reset button
    document.getElementById("reset-button").addEventListener("click", resetForm);
  </script>
{%endblock%}
