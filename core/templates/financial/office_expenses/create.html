{%extends 'base_create.html' %}
{%block title %}ثبت هزینه های مطب{%endblock%}
{%block form_title %}ثبت هزینه های مطب{%endblock%}

{%block fields %} 

<div class="col-sm-6">
<label  for="user">کاربر:</label>
<select  class="form-select" name="user" required="" id="user">
<option value="" selected="">---------</option>
{% for i in form.user.field.queryset%}
<option value={{i.id}}>{{i}}</option>
{%endfor%}
</select>
</div>

<div class="col-sm-6">
<label for="date" class="form-label">تاریخ: </label>
<input type="text" class="form-control" id="date" placeholder="" value="{% if form.data.date %}{{ form.data.date }}{% else %}{{ form.initial.date }}{% endif %}" name="date" data-jdp>
</div>

<div class="col-sm-6">
<label for="subject" class="form-label">موضوع: </label>
<input type="text" class="form-control" id="subject" placeholder="" value="{% if form.data.subject %}{{ form.data.subject }}{% else %}{{ form.initial.subject }}{% endif %}"  name="subject" >
</div>

<div class="col-sm-6">
<label for="amount" class="form-label">مبلغ: </label>
<input type="number" class="form-control" id="amount" placeholder="" value="{% if form.data.amount %}{{ form.data.amount }}{% else %}{{ form.initial.amount }}{% endif %}"  name="amount" >
</div>

<div class="col-sm-6">
<label for="recipient_name" class="form-label">نام دریافت کننده: </label>
<input type="text" class="form-control" id="recipient_name" placeholder="" value="{% if form.data.recipient_name %}{{ form.data.recipient_name }}{% else %}{{ form.initial.recipient_name }}{% endif %}"  name="recipient_name" >
</div>

<div class="col-sm-6">
<label for="payment_method" class="form-label">نوع پرداخت: </label>
<input type="text" class="form-control" id="payment_method" placeholder="" value="{% if form.data.payment_method %}{{ form.data.payment_method }}{% else %}{{ form.initial.payment_method }}{% endif %}" name="payment_method" >
</div>


<div class="col-sm-6">
<label for="description" class="form-label">توضیحات: </label>
<input type="text" class="form-control" id="description" placeholder="" value="{% if form.data.description %}{{ form.data.description }}{% else %}{{ form.initial.description }}{% endif %}" name="description" >
</div>



<label class="form-label" for="customFile">پیوست</label>
<input type="file" class="form-control" id="customFile" name="attachment" />


{%endblock%}
