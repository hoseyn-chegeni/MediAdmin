{%extends 'base.html' %}
{%block title %}ثبت نوبت جدید{%endblock%}
{%block content %} 
<div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="" width="62" height="47">
        <h2>ثبت نوبت جدید برای سرویس  {{service}} در تاریخ  {{day}}</h2>
      </div>
      <div class="col-md-7 col-lg-8">
      <div class="w-100 col-sm-6">
        <form class="needs-validation" method="post" enctype="multipart/form-data">

        <label  for="client">بیمار:</label>
        <select  class="form-select" name="client"  id="client">
          <option value="" selected="">---------</option>
          {% for i in form.client.field.queryset%}
          <option value="{{i.id}}">{{i}}</option>
          {%endfor%}
        </select>
        </div>



      <br>


          <h4 class="mb-3">در صورت نداشتن پرونده در سیستم</h4>
            {%csrf_token%}
            <div class="row g-3">
                <div class="row g-3">




                    <div class="col-sm-6">
                      <label for="first_name" class="form-label">نام</label>
                      <input type="text" class="form-control" id="first_name" placeholder=""value="{% if form.data.first_name %}{{ form.data.first_name }}{% else %}{{ form.initial.first_name }}{% endif %}" name="first_name" >
                    </div>

                    <div class="col-sm-6">
                        <label for="last_name" class="form-label">نام خانوادگی</label>
                        <input type="text" class="form-control" id="last_name" placeholder="" value="{% if form.data.last_name %}{{ form.data.last_name }}{% else %}{{ form.initial.last_name }}{% endif %}" name="last_name" >
                      </div>

                      <div class="col-sm-6">
                        <label for="national_id" class="form-label">کدملی</label>
                        <input type="text" class="form-control" id="national_id" placeholder="" value="{% if form.data.national_id %}{{ form.data.national_id }}{% else %}{{ form.initial.national_id }}{% endif %}" name="national_id" >
                      </div>

                      <div class="col-sm-6">
                        <label for="phone_number" class="form-label">شماره تماس</label>
                        <input type="text" class="form-control" id="phone_number" placeholder="" value="{% if form.data.phone_number %}{{ form.data.phone_number }}{% else %}{{ form.initial.phone_number }}{% endif %}" name="phone_number" >
                      </div>
            <button class="w-100 btn btn-lg btn-outline-success" type="submit">ایجاد</button>
          </form>
        </div>
      </div>
      <br><br>
      <br><br>
    </main>
</div>
{%endblock%}
