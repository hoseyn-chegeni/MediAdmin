{% extends 'base.html'%}
{% block title %}گزارش تسک ها{% endblock %}

{%block content%}
    <section class="vh-100 gradient-custom-2" style="margin-bottom: 35%;">
        <div class="container py-5 h-100">
          <div class="text-center pt-3 pb-2">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
              alt="Check" width="60">
            <h2 class="my-4">گزارش تسک ها</h2>
          </div>
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-10">
              <div class="card mask-custom">
                <div class="card-body p-4 text-white">
                  <form class="table text-white mb-0" method="get" action="{% url 'reports:export_tasks_excel'%}">
                    {%csrf_token%}
                    <div class="row g-3">
                      <div class="col-sm-6">
                        <label for="id_id" class="form-label">شماره پرونده</label>
                        <input  class="form-control" type="number" name="id" step="any" id="id_id"value="{{ request.GET.id }}" >
                      </div>
          
                      <div class="col-sm-6">
                        <label for="title" class="form-label"> title </label>
                        <input  class="form-control" type="text" name="title" step="any" id="title" value="{{ request.GET.title }}" >
                      </div>

                      <div class="col-sm-6">
                        <label for="type" class="form-label">type</label>
                        <input  class="form-control" type="text" name="type" step="any" id="type" value="{{ request.GET.type }}" >
                      </div>

                      <div class="col-sm-6">
                        <label for="name" class="form-label">نام</label>
                        <input  class="form-control" type="text" name="name" step="any" id="name" value="{{ request.GET.name }}" >
                      </div>


                          <div class="col-sm-6">
                            <label for="status">status</label>
                            <select class="form-select" name="status" id="status">
                              <option value="" selected>---------</option>
                              {% for value, display_name in filter.form.fields.status.choices %}
                              <option value="{{value}}">{{ display_name }}</option>
                              {% endfor %}
                            </select>
                          </div>



                          <div class="col-sm-6">
                            <label for="priority">priority</label>
                            <select class="form-select" name="priority" id="priority">
                              <option value="" selected>---------</option>
                              {% for value, display_name in  filter.form.fields.priority.choices%}
                                <option value="{{value}}">{{ display_name }}</option>
                              {% endfor %}
                            </select>
                          </div>



                          <div class="col-sm-6">
                            <label for="assign_to">assign_to</label>
                            <select class="form-select" name="assign_to" id="assign_to">
                              <option value="" selected>---------</option>
                            {% for i in filter.form.assign_to.field.queryset %}     
                                <option value="{{i.id}}">{{ i }}</option>
                              {% endfor %}
                            </select>
                          </div>
              
              
              
                          <div class="col-sm-6">
                            <label for="date" class="form-label">تاریخ</label>
                            <input  class="form-control" type="date" name="date" step="any" id="date" value="{{ request.GET.date }}" >
                          </div>
              
                          <div class="col-sm-6">
                            <label for="date_range">محدوده زمانی</label>
                            <select class="form-select" name="date_range" id="date_range">
                              <option value="" selected>---------</option>
                              <option value="today">امروز</option>
                              <option value="this_week">هفته گذشته</option>
                              <option value="this_month">ماه گذشته</option>
                            </select>
                          </div>
    

                          <div class="col-sm-6">
                            <label for="created_by_email" class="form-label">ایجاد کننده</label>
                            <input  class="form-control" type="text" name="created_by_email" step="any" id="created_by_email" value="{{ request.GET.created_by_email }}" >
                          </div>

                      <button class="w-100 btn btn-lg btn-outline-success" type="submit">دانلود فایل گزارش</button>
                    </form>


                </nav>
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
<!-- jQuery (needed for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{%endblock%}
