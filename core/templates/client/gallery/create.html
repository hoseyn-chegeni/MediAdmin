{%extends 'base.html' %}
{%block title %}افزودن تصویر {%endblock%}

{%block content %} 
   
<div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="" width="62" height="47">
        <h2>افزودن تصویر به گالری تصاویر {{client}}</h2>
      </div>

        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">اطلاعات</h4>
          <form class="needs-validation" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="row g-3">
                <div class="row g-3">
                    <div class="w-100 col-sm-6">
                      <label for="title" class="form-label">عنوان تصویر</label>
                      <input type="text" class="form-control" id="title" placeholder="" value="{{object.title}}" name="title" >
                    </div>

    

                    <label class="form-label" for="customFile"> تصویر </label>
                    <input type="file" class="form-control" id="customFile" name="image" />


            <button class="w-100 btn btn-lg btn-outline-success" type="submit">ایجاد</button>
          </form>
        </div>
      </div>
      <br><br>
      <br><br>

    </main>
</div>

{%endblock%}
