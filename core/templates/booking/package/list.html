<a href="{% url 'booking:package_create' %}">Add  Package Appointment</a><br>
<form action="" method="get">
    {%csrf_token%}
    {{filter.form.as_p}}
    <input type="submit">
</form>
{%for i in appointments%}
  <p>  
      {{i.id}}.{{i.client}} {{i.package}} {{i.date}},
      <a href="{% url 'booking:package_detail' i.pk %}">Details</a>,
      <a href="{% url 'booking:package_update' i.pk %}">Update</a>,
      <a href="{% url 'booking:package_delete' i.pk %}">Delete</a>,
  </p>
{% endfor %}
