{% extends 'base_create.html' %}
{% block title %} ایجاد کاربر {% endblock %}
{%block form_title%}ایجاد کاربر جدید{%endblock%}

{% block fields %} 
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">نام</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="{% if form.data.first_name %}{{ form.data.first_name }}{% else %}{{ form.initial.first_name }}{% endif %}" name="first_name" required>
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">نام خانوادگی</label>
                                <input type="text" class="form-control" id="lastName" placeholder=""  value="{% if form.data.last_name %}{{ form.data.last_name }}{% else %}{{ form.initial.last_name }}{% endif %}" name="last_name" required>
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="email" class="form-label">ایمیل<span class="text-body-secondary"></span></label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com" name="email" value="{% if form.data.email %}{{ form.data.email }}{% else %}{{ form.initial.email }}{% endif %}" required>
                            </div>

                            <div class="col-sm-6"> 
                                <label for="phone_number" class="phone_number-label">شماره تماس</label>
                                <input type="text" class="form-control" id="phone_number" placeholder=""   value="{% if form.data.phone_number %}{{ form.data.phone_number }}{% else %}{{ form.initial.phone_number }}{% endif %}" name="phone_number" required >
                              </div>

                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="firstName" class="form-label">رمز عبور</label>
                                    <input type="password" class="form-control" id="firstName" placeholder="" value="" name="password1" required>
                                    <div class="invalid-feedback">
                                        Valid Password is required.
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="lastName" class="form-label">تکرار رمز عبور</label>
                                    <input type="password" class="form-control" id="lastName" placeholder="" value="" name="password2" required>
                                </div>  
                            </div>
{% endblock %}
