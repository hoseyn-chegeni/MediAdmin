
{%extends 'base.html' %}

{%block title%}فرم بارگذاری منابع{%endblock%}


{%block content%}
   
<div class="container" style="margin-bottom: 20%;">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="" width="62" height="47">
        <h2>بارگذاری منابع ( {{name}} )</h2>
      </div>
        <div class="col-md-7 col-lg-8" >
          <a href="{{import_sample}}" class=" btn btn-lg btn-outline-success" >دانلود فایل نمونه</a>
<br>
<br>
          <form class="needs-validation" method="post" enctype="multipart/form-data">
            {%csrf_token%}
              <label class="form-label" for="customFile">فایل با فرمت CSV را پیوست کنید...</label>
                <input type="file" class="form-control" id="customFile" name="file"  accept=".csv"/>
                <br>
            <button class="w-100 btn btn-lg btn-outline-success" type="submit">افزودن منابع به سیستم</button>
          </form>
        </div>
      </div>
    </main>
</div>
{%endblock %}
