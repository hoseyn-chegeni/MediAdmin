{%extends 'base_create.html' %}
{%block title %}افزودن بیمه جدید{%endblock%}
{%block form_title %}افزودن بیمه جدید{%endblock%}
{%block fields %} 
<div class="col-sm-6">
<label for="name" class="form-label">نام</label>
<input type="text" class="form-control" id="name" placeholder="" value="{% if form.data.name %}{{ form.data.name }}{% else %}{{ form.initial.name }}{% endif %}" name="name" >
</div>

<div class="col-sm-6">
<label for="policy_number" class="form-label">شماره بیمه</label>
<input type="text" class="form-control" id="policy_number" placeholder="" value="{% if form.data.policy_number %}{{ form.data.policy_number }}{% else %}{{ form.initial.policy_number }}{% endif %}" name="policy_number" >
</div>

<div class="col-sm-6">
<label for="insurance_company" class="form-label">سازمان ارایه دهنده</label>
<input type="text" class="form-control" id="insurance_company" placeholder="" value="{% if form.data.insurance_company %}{{ form.data.insurance_company }}{% else %}{{ form.initial.insurance_company }}{% endif %}" name="insurance_company" >
</div>

<div class="col-sm-6">
<label for="deductible" class="form-label"> قابل کسر </label>
<input type="number" class="form-control" id="deductible" placeholder=""  value="{% if form.data.deductible %}{{ form.data.deductible }}{% else %}{{ form.initial.deductible }}{% endif %}" name="deductible" >
</div>     

<div class="col-sm-6">
<label for="copay" class="form-label">  پرداخت مشترک(copay) </label>
<input type="number" class="form-control" id="copay" placeholder="" value="{% if form.data.copay %}{{ form.data.copay }}{% else %}{{ form.initial.copay }}{% endif %}" name="copay" >
</div>     

<div class="col-sm-6">
<label for="max_annual_coverage" class="form-label"> حداکثر پوشش سالانه </label>
<input type="number" class="form-control" id="max_annual_coverage" placeholder=""  value="{% if form.data.max_annual_coverage %}{{ form.data.max_annual_coverage }}{% else %}{{ form.initial.max_annual_coverage }}{% endif %}" name="max_annual_coverage" >
</div>  


<div class="col-sm-6">
<label for="policy_type" class="form-label"> policy_type </label>
<input type="text" class="form-control" id="policy_type" placeholder=""  value="{% if form.data.policy_type %}{{ form.data.policy_type }}{% else %}{{ form.initial.policy_type }}{% endif %}" name="policy_type" >
</div>  

<div class="col-sm-6">
<label for="notes" class="form-label"> یادداشت </label>
<input type="text" class="form-control" id="notes" placeholder=""  value="{% if form.data.notes %}{{ form.data.notes }}{% else %}{{ form.initial.notes }}{% endif %}" name="notes" >
</div>  
{%endblock%}
