{%extends 'base.html' %}
{%block title %}ایجاد دسته بندی سرویس جدید{%endblock%}

{%block content %} 
   
<div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="" width="62" height="47">
        <h2>ایجاد دسته بندی سرویس جدید</h2>
      </div>

        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">اطلاعات</h4>
          <form class="needs-validation" method="post">
            {%csrf_token%}
            <div class="row g-3">
                <div class="row g-3">

                    <div class="col-sm-6">
                      <label for="name" class="form-label">نام دسته بندی</label>
                      <input type="text" class="form-control" id="name" placeholder="" value="{% if form.data.name %}{{ form.data.name }}{% else %}{{ form.initial.name }}{% endif %}" name="name" >
                    </div>




                        <div class="col-sm-6">
                            <label for="description" class="form-label">توضیحات</label>
                            <input type="text" class="form-control" id="description" placeholder="" value="{% if form.data.description %}{{ form.data.description }}{% else %}{{ form.initial.description }}{% endif %}" name="description" >
                          </div>
      

                        <div class="col-sm-6">
                            <label  for="is_active">فعال:</label>
                            <select  class="form-select" name="is_active" required="" id="is_active">
                              <option value="" selected="">---------</option>
                              <option value="true">بله</option>
                              <option value="false">خیر</option>
                            </select>
                            </div>
    

            <button class="w-100 btn btn-lg btn-outline-success" type="submit">ایجاد</button>
          </form>
        </div>
      </div>
      <br><br>
      <br><br>

    </main>
</div>

{%endblock%}
