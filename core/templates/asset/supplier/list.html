<a href="{% url 'asset:supplier_create' %}">Add Supplier</a><br>
<form action="" method="get">
    {%csrf_token%}
    {{filter.form.as_p}}
    <input type="submit">
</form>
{%for i in supplier%}
    {{i.id}}.{{i.name}},
    <a href="{% url 'asset:supplier_detail' i.pk %}">Details</a>,
    <a href="{% url 'asset:supplier_update' i.pk %}">Update</a>,
    <a href="{% url 'asset:supplier_delete' i.pk %}">Delete</a><br>
{% endfor %}
