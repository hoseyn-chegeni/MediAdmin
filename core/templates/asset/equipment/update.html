{%extends 'base_update.html' %}
{%block title %}ویرایش دستگاه {{object}}{%endblock%}
{%block form_title %}ویرایش دستگاه {{object}}{%endblock%}
{%block fields %} 
<div class="col-sm-6">
<label for="name" class="form-label">نام</label>
<input type="text" class="form-control" id="name" placeholder="" value="{{object.name}}" name="name" >
</div>
<div class="col-sm-6">
<label for="manufacturer" class="form-label">تولید کننده</label>
<input type="text" class="form-control" id="manufacturer" placeholder="" value="{{object.manufacturer}}" name="manufacturer" >
</div>
<div class="col-sm-6">
<label for="model" class="form-label">مدل</label>
<input type="text" class="form-control" id="model" placeholder="" value="{{object.model}}" name="model" >
</div>
<div class="col-sm-6">
<label for="serial_number" class="form-label">شماره سریال</label>
<input type="text" class="form-control" id="serial_number" placeholder="" value="{{object.serial_number}}" name="serial_number" >
</div>
<div class="col-sm-6">
<label for="acquisition_date" class="form-label"> تاریخ شروع استفاده از دستگاه</label>
<input type="text" class="form-control" id="acquisition_date" placeholder="" value="{{object.acquisition_date}}" name="acquisition_date"   data-jdp>
</div>
<div class="col-sm-6">
<label for="warranty_expiry_date" class="form-label">تاریخ اتمام گارانتی</label>
<input type="date" class="form-control" id="warranty_expiry_date" 
  name="warranty_expiry_date" 
  value="{% if object.warranty_expiry_date %}{{ object.warranty_expiry_date|date:'Y-m-d' }}{% endif %}">
</div>
<div class="col-sm-6">
<label for="location" class="form-label">لوکیشن</label>
<input type="text" class="form-control" id="location" placeholder="" value="{{object.location}}" name="location" >
</div>
<div class="col-sm-6">
<label for="description" class="form-label">توضیحات</label>
<input type="text" class="form-control" id="description" placeholder="" value="{{object.description}}" name="description" >
</div>
<div class="col-sm-6">
<label for="last_maintenance_date" class="form-label">تاریخ آخرین تعمیر</label>
<input type="text" class="form-control" id="last_maintenance_date" placeholder="" value="{{object.last_maintenance_date}}" name="last_maintenance_date"  data-jdp >
</div>
<div class="col-sm-6">
<label  for="is_available">در دسترس
</label>
<select  class="form-select" name="is_available"  id="is_available">
{% if object.is_available == True%}
<option value="true" selected>بله</option>
<option value="false">خیر</option>
{% else%}
<option value="true">بله</option>
<option value="false" selected>خیر</option>
{% endif %}
</select>
</div>
{%endblock%}
