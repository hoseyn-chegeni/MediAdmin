<a href="{% url 'doctor:create' %}">Add Doctor</a><br>
<form action="" method="get">
    {%csrf_token%}
    {{filter.form.as_p}}
    <input type="submit">
</form>
{%for i in doctor%}
  <p>  
      {{i.id}}.{{i.first_name}} {{i.last_name}},
      <a href="{% url 'doctor:detail' i.pk %}">Details</a>,
      <a href="{% url 'doctor:update' i.pk %}">Update</a>,
      <a href="{% url 'doctor:delete' i.pk %}">Delete</a>,
      <a href="{% url 'doctor:reactive' i.pk %}">reactive</a>,

  </p>
{% endfor %}
