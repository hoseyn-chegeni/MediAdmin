{% extends 'base_update.html' %}
{% block title %}ویرایش پزشک{% endblock %}
{% block form_title %}ویرایش پزشک{% endblock %}
{% block fields %} 
<div class="col-sm-6">
<label for="first_name" class="form-label">نام</label>
<input type="text" class="form-control" id="first_name" value="{{object.first_name}}" name="first_name" required>
</div>

<div class="col-sm-6">
<label for="last_name" class="form-label">نام خانوادگی</label>
<input type="text" class="form-control" id="last_name" value="{{object.last_name}}" name="last_name" required>
</div>

<div class="col-sm-6">
<label for="email" class="form-label">ایمیل<span class="text-body-secondary"></span></label>
<input type="email" class="form-control" id="email" name="email" value="{{object.email}}" >
</div>
<div class="col-sm-6">
<label for="phone_number" class="form-label">شماره تماس</label>
<input type="text" class="form-control" id="phone_number" placeholder="" value="{{object.phone_number}}" name="phone_number" required>
</div> 

<div class="col-sm-6">
<label for="address" class="form-label">آدرس</label>
<input type="text" class="form-control" id="address" placeholder="" value="{{object.address}}" name="address" >
</div>

<div class="col-sm-6">
<label for="specialization" class="form-label">تخصص</label>
<input type="text" class="form-control" id="specialization" placeholder="" value="{{object.specialization}}" name="specialization" >
</div>

<div class="col-sm-6">
<label for="registration_number" class="form-label">شماره نظام پزشکی</label>
<input type="text" class="form-control" id="registration_number" placeholder="" value="{{object.registration_number}}" name="registration_number" >
</div>
{% endblock %}
