{%extends 'base.html' %}
{%block title %}افزودن تامین کننده جدید{%endblock%}

{%block content %} 
   
<div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="" width="62" height="47">
        <h2> افزودن تامین کننده جدید</h2>
      </div>

        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">اطلاعات</h4>
          <form class="needs-validation" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="row g-3">
                <div class="row g-3">
                    <div class="col-sm-6">
                      <label for="name" class="form-label">نام تامین کننده</label>
                      <input type="text" class="form-control" id="name" placeholder="" value="{{object.name}}" name="name" >
                    </div>

            <div class="col-sm-6">
                <label for="contact_person" class="form-label">نام واسط</label>
                <input type="text" class="form-control" id="contact_person" placeholder="" value="{{object.contact_person}}" name="contact_person" >
              </div>

              <div class="col-sm-6">
                <label for="email" class="form-label">ایمیل</label>
                <input type="text" class="form-control" id="email" placeholder="" value="{{object.email}}" name="email" >
              </div>

              <div class="col-sm-6">
                <label for="phone_number" class="form-label">شماره همراه</label>
                <input type="text" class="form-control" id="phone_number" placeholder="" value="{{object.phone_number}}" name="phone_number" >
              </div>

                  <div class="col-sm-6">
                <label for="address" class="form-label">آدرس</label>
                <input type="text" class="form-control" id="address" placeholder="" value="{{object.address}}" name="address" >
              </div>

              <div class="col-sm-6">
                <label for="city" class="form-label">شهر</label>
                <input type="text" class="form-control" id="city" placeholder="" value="{{object.city}}" name="city" >
              </div>

              <div class="col-sm-6">
                <label for="notes" class="form-label">یادداشت</label>
                <input type="text" class="form-control" id="notes" placeholder="" value="{{object.notes}}" name="notes" >
              </div>
            <button class="w-100 btn btn-lg btn-outline-success" type="submit">ایجاد</button>
          </form>
        </div>
      </div>
      <br><br>
      <br><br>

    </main>
</div>

{%endblock%}
