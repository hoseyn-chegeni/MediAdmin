<a href="{% url 'consumable:category_create' %}">Add Consumable Category</a><br>
<form action="" method="get">
    {%csrf_token%}
    {{filter.form.as_p}}
    <input type="submit">
</form>
{%for i in category%}
    {{i.id}}.{{i.name}},
    <a href="{% url 'consumable:category_detail' i.pk %}">Details</a>,
    <a href="{% url 'consumable:category_update' i.pk %}">Update</a>,
    <a href="{% url 'consumable:category_delete' i.pk %}">Delete</a><br>
{% endfor %}
