{%extends 'base_update.html' %}
{%block title %}افزایش موجودی محصول {{consumable}}{%endblock%}
{%block form_title %}افزایش موجودی محصول {{consumable}}{%endblock%}
{%block fields %} 
<div class="col-sm-6">
<label for="quantity" class="form-label">تعداد</label>
<input type="number" class="form-control" id="quantity" placeholder="" value="{{object.quantity}}" name="quantity" >
</div>
<div class="col-sm-6">
<label for="status">وضعیت</label>
<select class="form-select" name="status" id="status">
{% for choice in form.status.field.choices %}
{% if choice.1  ==  object.status%}
<option value="{{ choice.0 }}" selected>{{ choice.1 }}</option>
{%else %}
<option value="{{ choice.0 }}">{{ choice.1 }}</option>
{%endif%}
{% endfor %}
</select>
</div>
<div class="col-sm-6">
<label  for="supplier">تامین کننده:</label>
<select  class="form-select" name="supplier"  id="supplier">
<option value="" selected="">---------</option>
{% for i in form.supplier.field.queryset%}
{% if i == object.supplier%}
<option value="{{i.id}}" selected>{{i}}</option>
{%else%}
<option value="{{i.id}}">{{i}}</option>
{%endif%}
{%endfor%}
</select>
</div>
<div class="col-sm-6">
<label for="price" class="form-label">قیمت</label>
<input type="number" class="form-control" id="price" placeholder="" value="{{object.price}}" name="price" >
</div>
<div class="col-sm-6">
<label for="purchase_date" class="form-label">تاریخ خرید</label>
<input type="text" class="form-control" id="purchase_date" placeholder="" value="{{object.purchase_date}}" name="purchase_date" >
</div>
<div class="col-sm-6">
<label for="purchase_cost" class="form-label">هزینه خرید</label>
<input type="number" class="form-control" id="purchase_cost" placeholder="" value="{{object.purchase_cost}}" name="purchase_cost" >
</div>
<div class="col-sm-6">
<label for="description" class="form-label">توضیحات</label>
<input type="text" class="form-control" id="description" placeholder="" value="{{object.description}}" name="description" >
</div>
<div class="col-sm-6">
<label for="expiration_date" class="form-label">تاریخ انقضا</label>
<input type="date" class="form-control" id="expiration_date" placeholder="" value="{% if object.expiration_date %}{{ object.expiration_date|date:'Y-m-d' }}{% endif %}" name="expiration_date" >
</div>
<div class="col-sm-6">
<label for="expiration_reminder" class="form-label">چند روز پیش از فرا رسیدن انقضا یادآوری انجام شود</label>
<input type="number" class="form-control" id="expiration_reminder" placeholder="" value="1" name="expiration_reminder" >
</div>
{%endblock%}
